<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>Calcular VLSM</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <h3>Direccion IP</h3>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-input text-center placeholder="192" class="ip"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input text-center placeholder="168" class="ip"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input text-center placeholder="1" class="ip"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input text-center placeholder="0" class="ip"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input text-center placeholder="24" class="ip"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-button color="dark" size="small" (click)="addHost()">
            <ion-icon slot="start" name="add-circle-outline"></ion-icon>
            <ion-label>Agregar Host</ion-label>
        </ion-button>
    </ion-row>

    <ion-row *ngFor="let host of hosts; let i = index">
        <ion-label position="floating" class="_label">Host {{ i }} </ion-label>
        <ion-item>
            <ion-icon name="code-working" slot="start"></ion-icon>
            <ion-input class="hostCount"></ion-input>
        </ion-item>
    </ion-row>
    <br>

    <br>
    <ion-button expand="full" color="tertiary" (click)="calcularVLSM()">CALCULAR</ion-button>

</ion-content>
