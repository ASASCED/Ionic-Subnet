<ion-header>
    <ion-toolbar>
        <ion-title text-center>Calcular VLSM</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <h3>Direccion IP</h3>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-input type="number" text-center placeholder="192" class="ip"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input type="number" text-center placeholder="168" class="ip"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input type="number" text-center placeholder="1" class="ip"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input type="number" text-center placeholder="0" class="ip"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input *ngIf="finalSlash == 0" type="number" text-center placeholder="24" class="ip"></ion-input>
                <ion-input *ngIf="finalSlash > 0" type="number" text-center [value]="finalSlash" class="ip"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-button color="dark" size="small" (click)="addHost()">
            <ion-icon slot="start" name="add-circle-outline"></ion-icon>
            <ion-label>Agregar Host</ion-label>
        </ion-button>
    </ion-row>

    <ion-row *ngFor="let host of hosts; let idx = index">
        <ion-label position="floating" class="_label">Host {{ idx + 1 }} </ion-label>
        <ion-item>
            <ion-icon slot="start" name="code-working" slot="start"></ion-icon>
            <ion-input type="number" class="hostCount"></ion-input>
            <ion-button (click)="eliminarHost(idx)" fill="clear" color="dark">
                <ion-icon name="remove-circle" class="size"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-row>
    <br>

    <br>
    <ion-button expand="full" color="success" (click)="calcularVLSM()">CALCULAR</ion-button>

</ion-content>
